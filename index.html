<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container text-center" id="startGameContainer">
        <p class="col-md-12">Start Game</p>
    </div>
    <div class="container" id="triviaContainer">
        <div class="row">
            <div class="col-md-12 question text-center">Question goes here</div>
        </div>
        <div class="row">
            <button class="btn col-md-6" id="button0"><div class="answerButton text-center"></div></button>
            <button class="btn col-md-6" id="button1"><div class="answerButton text-center"></div></button>
        </div>
        <div class="row">
            <button class="btn col-md-6" id="button2"><div class="answerButton text-center"></div></button>
            <button class="btn col-md-6" id="button3"><div class="answerButton text-center"></div></button>
        </div>
    </div>
    <div class="container" id="finalScoreContainer">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Finished! Here's how you did</h3>
                <div id="correctAnswersDiv"></div>
                <div id="incorrectAnswersDiv"></div>
                <div id="unansweredDiv"></div>
                <div id="playAgain">Play again?</div>
            </div>
        </div>
    </div>
</body>
</html>
