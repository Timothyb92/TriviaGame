<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <!-- START GAME BUTTON THAT IS SHOWN ON LOAD -->
    <div class="container text-center" id="startGameContainer">
        <p class="col-md-12">Start Game</p>
    </div>

    <!-- CONTAINER THAT HOLDS QUESTIONS AND MULTIPLE CHOICE ANSWERS -->
    <!-- HIDDEN UNTIL USER CLICKS START GAME -->
    <!-- HIDES AGAIN AT THE FINAL SCORE SCREEN -->
    <div class="container" id="triviaContainer">
        <div class="row">
            <div class="col-md-12 text-center" id="timeLeft">
                Time left: <span id="timer">30</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 question text-center">Question goes here</div>
        </div>
        <div class="row">
            <button class="btn col-md-6" id="button0"><div class="answerButton text-center"></div></button>
            <button class="btn col-md-6" id="button1"><div class="answerButton text-center"></div></button>
        </div>
        <div class="row">
            <button class="btn col-md-6" id="button2"><div class="answerButton text-center"></div></button>
            <button class="btn col-md-6" id="button3"><div class="answerButton text-center"></div></button>
        </div>
    </div>

    <!-- SCREEN THAT SHOWS IF THE USER GOT EACH ANSWER CORRECT OR INCORRECT AS THEY CLICK THEIR ANSWER -->
    <div class="container" id="answer">
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="result"></div>
                <div id="correctAnswer"></div>
                <div id="answerImg"></div>
            </div>
        </div>
    </div>

    <!-- FINAL SCORE SCREEN. HIDDEN UNTIL ALL QUESTIONS ARE ANSWERED -->
    <!-- IF THE USER CLICKS PLAY AGAIN, THIS SCREEN IS HIDDEN AND THE TRIVIA SCREEN IS SHOWN AGAIN -->
    <div class="container" id="finalScoreContainer">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Finished! Here's how you did</h3>
                <div id="correctAnswersDiv"></div>
                <div id="incorrectAnswersDiv"></div>
                <div id="unansweredDiv"></div>
                <div id="playAgain">Play again?</div>
            </div>
        </div>
    </div>
</body>
</html>
